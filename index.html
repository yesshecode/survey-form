<!DOCTYPE html>
<html>
    <head>
        <title>survey-form-fcc</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Roboto:100,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1 id="title">Free Code Camp Survey Form</h1>  
        <p id="description">A short survey to practice html and css skills</p>
        <div id="container">
            <form id="survey-form">
                <label for="name" id="name-label">Name
                    <input id="name" name="name" type="text" required placeholder="Full name">
                </label> 
                <label for="email" id="email-label">Email address
                    <input id="email" name="email" type="email" required placeholder="email@me.com">
                </label>    
                <Label for="number" id="number-label">Number (between 1 and 100)
                    <input id="number" name="number" type="number" placeholder="000" min="1" max="100">
                </Label>
                <label for="dropdown">Dropdown
                    <select id="dropdown" name="dropdown">
                        <option value="Option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                        <option value="option4">Option 4</option>
                    </select>
                </label>    
                <label for="radio">Pick an option</br>
                    <input id="radio1" name="radio" type="radio" value="radio 1"> Option 1 
                    <input id="radio2" name="radio" type="radio" value="radio 2"> Option 2
                </label>
                <label for="checkbox">Select as many as you wish
                    <div id="checkbox-container">
                        <input class="checkbox" name="checkbox" type="checkbox" value="Option 1"> Option 1</br>
                        <input class="checkbox" name="checkbox" type="checkbox" value="Option 2"> Option 2</br>
                        <input class="checkbox" name="checkbox" type="checkbox" value="Option 3"> Option 3</br>
                        <input class="checkbox" name="checkbox" type="checkbox" value="Option 4"> Option 4
                    </div>        
                </label>
                <label for="comments">Additional comments
                    <textarea id="comments"></textarea>
                </label>    
                <button id="submit" type="submit">submit</button>
            </form>
        </div>
        <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
    </body>
</html>
